test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Hetzner Object Storage (S3-compatible)
# Available regions: fsn1 (Falkenstein), nbg1 (Nuremberg), hel1 (Helsinki)
# Generate credentials in Hetzner Console → Object Storage → S3 Credentials
# Store keys via: bin/rails credentials:edit
hetzner:
  service: S3
  endpoint: https://fsn1.your-objectstorage.com
  access_key_id: <%= Rails.application.credentials.dig(:hetzner, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:hetzner, :secret_access_key) %>
  region: fsn1
  bucket: <%= Rails.application.credentials.dig(:hetzner, :bucket) || "hauptgang-production" %>
